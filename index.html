        // --- APP LOGIC ---

        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function setQuestion() {
            const dayIndex = getDayOfYear();
            // Use modulo to cycle through the array
            const questionIndex = dayIndex % questions.length;
            
            // Set question
            document.getElementById('question-text').innerText = questions[questionIndex];
            
            // Set date display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-US', options);
        }

        function newRandomQuestion() {
            const textElement = document.getElementById('question-text');
            
            // Fade out
            textElement.classList.remove('fade-in');
            textElement.classList.add('fade-out');

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * questions.length);
                textElement.innerText = questions[randomIndex];
                
                // Fade in
                textElement.classList.remove('fade-out');
                textElement.classList.add('fade-in');
            }, 300);
        }

        function copyText() {
            const text = document.getElementById('question-text').innerText;
            navigator.clipboard.writeText(text).then(() => {

                document.getElementById('copy-text').innerText = "Copied!";

            });
